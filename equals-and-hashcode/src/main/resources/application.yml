spring:
  jpa:
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        ddl-auto: update
        jdbc:
          batch_size: 1000
        connection:
          provider_disables_autocommit: true
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PWD}
    auto-commit: false
decorator:
  datasource:
    datasource-proxy:
      multiline: false
logging:
  level:
    net:
      ttddyy:
        dsproxy:
          listener: debug